{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon Links -->
    <link rel="shortcut icon" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}" type="image/x-icon">
    <link rel="shortcut icon" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon' %}" type="image/x-icon">
    <title>Lakeview Campsite</title>
</head>
<body>

    <!-- Navigation and Links -->
    <nav class="navbar navbar-expand-lg bg-green-4 d-lg-none d-xl-none">
        <div class="container-fluid">
            <a class="navbar-brand sedan-regular" href="{% url 'home' %}"><span class="text-custom-white">Lakeview Campsite</span></a>
            <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bars text-custom-white"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li class="dropdown-item"><a href="{% url 'about'}" class="nav-link">About</a></li>
                    <li class="dropdown-item"><a href="{% url 'bookings'}" class="nav-link">Bookings</a></li>
                    <li class="dropdown-item"><a href="{% url 'login'}" class="nav-link">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/f9b81dc597.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>
</html>
