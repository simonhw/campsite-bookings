{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

                            class="text-custom-white">Lakeview Campsite</span></a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <ul class="navbar-nav text-custom-white">
                        <li class="nav-item">Home</li>
