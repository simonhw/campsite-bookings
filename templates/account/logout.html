{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

<div class="container-lg mb-3">
  <div class="row mt-3">
    <div class="col-12">
      <h1 class="sedan-regular">{% trans "Sign Out" %}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-danger btn-lg sedan-regular" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>


{% endblock content %}
