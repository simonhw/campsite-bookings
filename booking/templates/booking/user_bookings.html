{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-lg mb-3">
    <div class="row">
        <div class="col-12  g-0">
            <img class="img-fluid" src="{% static 'images/lake-chair-tent.webp' %}" alt="A tent and chair by the side of a lake.">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4p-2">
            <h1 class="sedan-regular">My Bookings</h1>
        </div>
        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4p-2">
            {% if user.is_authenticated %}
            <p>You are logged in as: {{ user }}</p>
            {% else %}
            <p>Please <a href="{% url 'account_signup' %}?next={{request.path}}">sign up</a> or <a href="{% url 'account_login' %}?next={{request.path}}">log in</a> to view your bookings.</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
